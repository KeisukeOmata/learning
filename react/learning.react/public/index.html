<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React</title>
</head>
<body>
  <h1>React</h1>
  <div id="root">wait...</div>

  <h1>Square</h1>
  <div id="square1">square1</div>
  <div id="square2">square2</div>

  <h1>State</h1>
<div id="state">state...</div>

  <h1>Class</h1>
  <div id="class"></div>
  <div id="class2"></div>

  <script type="module">
    import object from './class.js';
    import newObject from './newClass.js';

    // オブジェクトを初期化
    let object1 = new object(255, 200, 200);
    // オブジェクトのプロパティを呼ぶ
    document.getElementById("class").innerHTML = object1.print();

    let object2 = new newObject(0, 150, 200);
    // 継承元のメソッドを上書きする
    document.getElementById("class2").innerHTML = object2.print();
  </script>
</body>
</html>
