<!-- https://swiperjs.com/ -->
<head>
  <link rel="stylesheet" href="css/swiper.min.css"></link>
</head>
<body>
  <div class="swiper-container swiper1">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url(img/hoge1.png)"></div>
      <div class="swiper-slide" style="background-image: url(img/hoge2.png)"></div>
      <div class="swiper-slide" style="background-image: url(img/hoge3.png)"></div>
      <div class="swiper-slide" style="background-image: url(img/hoge4.png)"></div>
      <div class="swiper-slide" style="background-image: url(img/hoge5.png)"></div>
    </div>
    <div class="swiper-pagination swiper-pagination-white page1"></div>
    <div class="swiper-button-prev swiper-button-white prev1"></div>
    <div class="swiper-button-next swiper-button-white next1"></div>
    <!-- <div class="swiper-scrollbar"></div>  -->
  </div>
  <div class="swiper2-wrapper">
    <div class="swiper-container swiper2">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url(img/fuga1.png)"></div>
        <div class="swiper-slide" style="background-image: url(img/fuga2.png)"></div>
        <div class="swiper-slide" style="background-image: url(img/fuga3.png)"></div>
        <div class="swiper-slide" style="background-image: url(img/fuga4.png)"></div>
      </div>                
    </div>                
    <div class="swiper-pagination swiper-pagination-white page2"></div>
    <div class="swiper-button-prev swiper-button-white prev2"></div>
    <div class="swiper-button-next swiper-button-white next2"></div>
    <!-- <div class="swiper-scrollbar"></div>  -->
  </div>
  <script src="js/swiper.min.js"></script>
  <script>
  var swiper1 = new Swiper('.swiper1', {
    loop: true,
    // ループ時には必須
    loopedSlides: 5,
    speed: 600,
    // 左右の表示枚数
    slidesPerView: 1.2,
    // 画像の余白
    spaceBetween: 0,
    // 中央に画像を表示するか
    centeredSlides: true,
    // ページネーションを表示する場合
    pagination: {
      el: '.page1',
      type: 'bullets',
      clickable: true,
    },
    autoplay: {
      // スライドが切り替わるまでの表示時間(ミリ秒)
      delay: 3000,
      // 最後のスライドまで表示されたら自動再生を中止するか
      stopOnLast: false,
      // ユーザーの動作を検出したら自動再生を中止するか
      disableOnInteraction: false    
    },
    breakpoints: {
      576: {
        loop: true,
        // ループ時には必須
        loopedSlides: 5,
        speed: 600,
        // 左右の表示枚数
        slidesPerView: 1.3,
        // 画像の余白
        spaceBetween: 0,
        // 中央に画像を表示するか
        centeredSlides: true,
        // ページネーションを表示する場合
        pagination: {
          el: '.page1',
          type: 'bullets',
          clickable: true,
        },
        // 前後スライドへのナビゲーションを表示する場合
        navigation: {
          nextEl: '.next1',
          prevEl: '.prev1'
        },
        autoplay: {
          // スライドが切り替わるまでの表示時間(ミリ秒)
          delay: 3000,
          // 最後のスライドまで表示されたら自動再生を中止するか
          stopOnLast: false,
          // ユーザーの動作を検出したら自動再生を中止するか
          disableOnInteraction: false    
        }
      },
    }
  });

  var swiper2 = new Swiper('.swiper2', {
    loop: true,
    // ループ時には必須
    loopedSlides: 4,
    speed: 600,
    // 左右の表示枚数
    slidesPerView: 2,
    // 画像の余白
    spaceBetween: 10,
    // 中央に画像を表示するか
    centeredSlides: true,
    // ページネーションを表示する場合
    pagination: {
      el: '.page2',
      type: 'bullets',
      clickable: true,
    },
    // 前後スライドへのナビゲーションを表示する場合
    navigation: {
      nextEl: '.next2',
      prevEl: '.prev2'
    },
    autoplay: {
      // スライドが切り替わるまでの表示時間(ミリ秒)
      delay: 3000,
      // 最後のスライドまで表示されたら自動再生を中止するか
      stopOnLast: false,
      // ユーザーの動作を検出したら自動再生を中止するか
      disableOnInteraction: false    
    },
    breakpoints: {
      576: {
        loop: true,
        // ループ時には必須
        loopedSlides: 4,
        speed: 600,
        // 左右の表示枚数
        slidesPerView: 4,
        // 画像の余白
        spaceBetween: 40,
        // 中央に画像を表示するか
        centeredSlides: false,
        // ページネーションを表示する場合
        pagination: {
          el: '.page2',
          type: 'bullets',
          clickable: true,
        },
        // 前後スライドへのナビゲーションを表示する場合
        navigation: {
          nextEl: '.next2',
          prevEl: '.prev2'
        },
        autoplay: {
          // スライドが切り替わるまでの表示時間(ミリ秒)
          delay: 3000,
          // 最後のスライドまで表示されたら自動再生を中止するか
          stopOnLast: false,
          // ユーザーの動作を検出したら自動再生を中止するか
          disableOnInteraction: false    
        },
      },
    },
  });
  </script>
</body>
